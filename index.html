<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>To Do List</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/b2d198e709.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1 class="title">To Do List</h1>
    
    <form id="new-todo" class="form">
      <input type="text" id="new-todo-title" class="form__input">
      <button id="new-todo-submit" class="form__btn btn">Add</button>
    </form>
  </header>
  
  <section>
    <table class="todo-list">
      <thead>
        <tr>
          <th id="todo-list__completed">Completed</th>
          <th id="todo-list__title">Title</th>
          <th id="todo-list__description">Description</th>
          <th id="todo-list__controls"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="todo" id="todo-test">
          <td>
            <input type="checkbox">
          </td>
          <td>Title test</td>
          <td>Description test</td>
          <td>
            <button><i class="fas fa-pen"></i></button>
            <button><i class="fas fa-trash"></i></button>
          </td>
        </tr>
    </tbody>
    </table>
    <ul id="todo-list" class="todo-list">
    </ul>
  </section>
</body>

<script src="js/main.js"></script>

</html>
