<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>To Do List</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/b2d198e709.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
  <h1 class="c-title">To Do List</h1>
    
  <form id="new-todo" class="c-form">
    <input type="text" id="new-todo-title" class="c-form__input">
    <button id="new-todo-submit" class="c-form__btn c-btn">Add</button>
  </form>
</header>

<section>
  <ul id="todo-list" class="c-todo-list">
  </ul>

</section>
</body>

<script src="js/main.js"></script>

</html>
